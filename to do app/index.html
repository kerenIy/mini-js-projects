<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <script src="https://kit.fontawesome.com/0a4991b62f.js"
    crossorigin="anonymous"></script>
    <title>To Do</title>
</head>
<body>
    <h2>To Do App</h2>
    <div class="container">
        <input type="text" id="inputField"><button id="addTodo" class="btn">+</button>

        <h3>To Do</h3>
        <div class="todoContainer" id="todos">
            
        </div>

        <h3>Completed</h3> 
        <div class="completed" id="completedTasks"> 
                  
        </div>

        <br><br>
        <button class="btn clear" id="clear">clear</button>
    </div>



    <script src="app.js"></script>
</body>
</html>
