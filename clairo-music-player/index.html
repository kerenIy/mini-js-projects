<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/0a4991b62f.js"
   crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!-- title -->
        <div class="title">
          <h2>clairo : dairy 001</h2>
          <div class="underline"></div>
        </div>
        <!-- review -->
        <article class="review">
          <div class="img-container">
            <img src="diary.jfif" id="album-img" alt="" />
            <source src="" id="path">
          </div>

          <h4 id="author">clairo</h4>
          <p id="track_no"></p>
          <p id="track_name"></p>
          <p id="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto
            asperiores debitis incidunt, eius earum ipsam cupiditate libero?
            Iste, doloremque nihil?
          </p>
          <!-- prev next buttons-->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="pause-btn">
            <i class="fa-solid fa-pause"></i>
            </button>

            <button class="play-btn">
            <i class="fa-solid fa-play"></i>
            </button>

            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
            <button class="random-btn">
              <i class="fa-solid fa-shuffle"></i>
            </button>
          </div>

          <!-- random button -->

        </article>
      </section>
    </main>
    <!-- javascript -->
    <script src="main.js"></script>
  </body>
</html>
